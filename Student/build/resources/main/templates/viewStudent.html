<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <style>
        body {
            font-family: Garamond, serif;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <br>
    <h1 style="text-align:center">Students List </h1>
    <br><br>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/form}" class = "btn btn-primary btn-sm mb-4"> Add Student</a> <br>
        </div>
    </div>
    <table class="table table-hover table-bordered table-dark">
        <thead>
        <tr>
            <th scope="col">Roll No.</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
              <tr th:each= "student: ${student}">
                  <td th:text="${studentStat.index+1} ">
                  </td>
                  <td th:text="${student.firstName}">
                  </td>
                  <td th:text="${student.lastName}">
                  </td>
                  <td th:text="${student.email}">
                  </td>
                  <td>
                      <a class="btn btn-primary" th:href="@{/student/updateStudent/{id}(id=${student.id})}">Update</a>
                      <a class="btn btn-danger" th:href="@{/student/deleteStudent/{id}(id=${student.id})}">Delete</a>
                  </td>

              </tr>
        </tbody>
    </table>

</div>
<footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <b th:text="${#dates.format(#dates.createNow(),'YYYY')}"></b>
        <b>Â©Copyright: Siddhant Chourasia</b>
    </div>
</footer>
</body>
</html>
